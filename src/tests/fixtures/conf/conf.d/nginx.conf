# sources

[source:nginx-error]
glob = **/nginx-error
prefix =
pattern = nginx:error
format = nginx:Error

[source:nginx-access]
glob = **/nginx-access
pattern = nginx:access
format = nginx:Access

# sinks

[sink:nginx-search]
type = ElasticSearch
connections = http://localhost:9200
timeout = 10

# channels

[channel:nginx-access-search]
sources = nginx-access
sink = nginx-search
form = nginx:AccessSearch

[channel:nginx-error-search]
sources = nginx-error
sink = nginx-search
form = nginx:ErrorSearch
